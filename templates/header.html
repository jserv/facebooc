<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="apple-mobile-web-app-capable">
    <meta name="viewport", content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name='description', content='facebooc social network'>
    <meta name='authors', content='freelancers'>
    <meta name='copyright', content='Facebooc'>

    <link href='/static/leaflet-0.7/leaflet.min.css' type='text/css'  rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <title>Facebooc &raquo; {{subtitle}}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header" ng-controller="headerCtrl as ctrl" ng-init="ctrl.init_header()">
            <!--h3 class="text-muted pull-left"><a href="/">Facebooc</a></h3-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#facebooc-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">Facebooc</a>
            </div>

            <div class="collapse navbar-collapse" id="facebooc-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li class="{%when loggedIn t visible%} ">
                      <form action="/search/" method="GET" class="form-inline my_navbar_search">
                        <div class="form-group">
                          <input type="text"
                               class="form-control search"
                               placeholder="Search for people..."
                               name="q"
                               value="{{searchQuery}}" />
                          </div>
                      </form>
                  </li>
                  <li class="visible {%when active home active%} {%when loggedIn t hidden%} ">
                      <a class="page-scroll" href="/">Home</a>
                  </li>
                  <li class="visible {%when active login active%} {%when loggedIn t hidden%} ">
                      <a class="page-scroll" href="/login/">Login</a>
                  </li>
                  <li class="visible {%when active signup active%} {%when loggedIn t hidden%} ">
                      <a class="page-scroll" href="/signup/">Sign Up</a>
                  </li>
                  <li class="visible {%when active about active%} {%when loggedIn t hidden%} ">
                      <a class="page-scroll" href="/about/">About</a>
                  </li>
                  <li class="{%when active dashboard active%}  {%when loggedIn t visible%} ">
                      <a class="page-scroll" href="/dashboard/">Dashboard</a>
                  </li>
                  <li class="{%when loggedIn t visible%} ">
                      <a class="page-scroll" href="/logout/">Logout</a>
                  </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container">
