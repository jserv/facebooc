{%include templates/header.html%}
<!-- Section: contact -->
<section id="contact" class="home-section text-center">
  <div class="row">
    <div class="boxed-grey">
      <form id="contact_form" action="" method="post">
          <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="sender_name" name="sender_name" value="{{formName}}" placeholder="Enter Name" required="required" />
                  <p class="bg-danger">{{nameError}}</p>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" value="{{formEmail}}" required="required" />
                      <p class="bg-danger">{{emailError}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{formUsername}}" required="required" />
                    <p class="bg-danger">{{usernameError}}</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required" />
                  <p class="bg-danger">{{passwordError}}</p>
                </div>

                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="required" />
                    <p class="bg-danger">{{confirmPasswordError}}</p>
                </div>
              </div>

              <div class="col-md-12">
                  <button type="submit" class="btn btn-info pull-right">Send Message</button>
              </div>
          </div>
      </form>
    </div>
  </div>
</section>
{%include templates/footer.html%}
