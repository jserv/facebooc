{%include templates/header.html%}
<!-- Section: contact -->
<section id="contact" class="home-section text-center">
        <div class="col-lg-12">
            <div class="boxed-grey">
                <form id="contact_form" action="" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="sender_name" name="sender_name" placeholder="Enter Name" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="sender_email" name="sender_email" placeholder="Enter Email" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Subject</label>
                                <select id="email_subject" name="email_subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="general_customer_service">General Customer Service</option>
                                    <option value="suggestions">Suggestions</option>
                                    <option value="career_query">Career Query</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Message</label>
                                <textarea name="email_message" id="email_message" class="form-control" rows="9" cols="25" required="required"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-skin pull-right" id="btnContactUs">
                                Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>
