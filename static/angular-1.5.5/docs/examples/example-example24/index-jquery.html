<!doctype html>
<html lang="en">
<head>

  <title>Example - example-example24-jquery</title>
  

  <script src="../../components/jquery-2.1.1/jquery.js"></script>
  <script src="../../../angular.js"></script>
  <script src="script.js"></script>

<body ng-app="docsTabsExample">
  <my-tabs>
  <my-pane title="Hello">
